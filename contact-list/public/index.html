<!DOCTYPE html>
<html ng-app='contactListApp'>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>check list</title>
  </head>
  <body>
    <div class="container"  ng-controller="AppCtrl">
      <h1>Contact List</h1>

      <table class='table'>
        <thead>
          <tr>
            <th>id</th>
            <th>Name</th>
            <th>email</th>
            <th>number</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td><input class='form-control' ng-model="contact.name"></td>
            <td><input class='form-control' ng-model="contact.email"></td>
            <td><input class='form-control' ng-model="contact.number"></td>
            <td><button class="btn btn-primary" ng-click="addContact()">ADD</button></td>
          </tr>
          <tr ng-repeat="contact in contactList">
            <td>{{contact._id}}</td>
            <td>{{contact.name}}</td>
            <td>{{contact.email}}</td>
            <td>{{contact.number}}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers/ContactController.js"></script>
    <script src="js/services/ServiceList.js"></script>
  </body>
</html>
