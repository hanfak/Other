<div>

  <div ng-repeat="post in posts | orderBy: '-upvotes'" >
    <a href="{{post.link}}" ng-show="post.link">
      {{post.title}}
    </a>

    <span ng-hide="post.link"> {{post.title}} </span>

    votes: {{post.upvotes}}

    <span class="glyphicon glyphicon-thumbs-up" ng-click='incrementUpvotes(post)'></span>

    <span><a href="#/posts/{{$index}}">Comments</a></span>
  </div>

  <form ng-submit="addPost()">
    <input type="text" ng-model='title' placeholder="Title" required  autofocus>

    <input type="text" ng-model='link' placeholder="Links">

    <button ng-click='submit'>ADD POST</button>
  </form>

</div>
