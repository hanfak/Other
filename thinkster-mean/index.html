<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="app.js"></script>
    <title>Reddit clone</title>
  </head>
  <body ng-app='haddit' ng-controller='MainCtrl'>
    <div>
      {{test}}
    </div>
    <div ng-repeat="post in posts | orderBy: '-upvotes'" >
      <!-- Show links that exist, hide making posts links if no links -->
      <a href="{{post.link}}" ng-show="post.link"> {{post.title}}</a>
      <span ng-hide="post.link"> {{post.title}} </span>
       votes: {{post.upvotes}}
      <span ng-click='incrementUpvotes(post)'>+</span>
    </div>

    <form ng-submit="addPost()">
      <input type="text" ng-model='title' placeholder="Title">
      <input type="text" ng-model='link' placeholder="Links">
      <button ng-click='submit'>ADD POST</button>
    </form>

  </body>
</html>
